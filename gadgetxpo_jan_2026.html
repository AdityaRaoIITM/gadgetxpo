<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetXpo Finalists | IIT Madras Paradox, Margazhi'26</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Card Hover Effects */
        .project-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Image Overlay Animation */
        .thumb-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .project-card:hover .thumb-overlay {
            opacity: 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    G
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight text-gray-900">
                    GadgetXpo <span class="text-indigo-600">Finalists</span>
                </h1>
            </div>
            <a href="https://gadgetxpo.iitmparadox.org" class="text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors">
                Back to Main Site &rarr;
            </a>
        </div>
    </header>

    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold text-gray-900 mb-4">Top 10 Innovators</h2>
                <p class="text-xl text-gray-500 max-w-2xl mx-auto">
                    Explore the cutting-edge projects from our competition finalists.
                </p>
            </div>

            <div id="loader" class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
            </div>

            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                </div>

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center text-gray-500 text-sm">
            &copy; 2024 GadgetXpo IITM Paradox. All rights reserved.
        </div>
    </footer>

    <script>
        const csvUrl = 'finalists.csv';

        // 1. Fetch and Parse CSV
        Papa.parse(csvUrl, {
            download: true,
            header: true, // Expects headers: Name, Email, Project Name, Project Category, LinkedIn URL, Project Google Drive Link
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const container = document.getElementById('cards-container');
                const loader = document.getElementById('loader');

                // Hide loader, show container
                loader.classList.add('hidden');
                container.classList.remove('hidden');

                // 2. Loop through data and generate cards
                data.forEach((row, index) => {
                    // Start index at 1 for images (0-indexed array -> 1-based filenames)
                    const fileIndex = index + 1; 
                    
                    // Destructure CSV columns (Adjust keys if your CSV headers are slightly different)
                    const name = row['Name'] || 'Participant';
                    const email = row['Email'];
                    const projectName = row['Project Name'] || 'Untitled Project';
                    const category = row['Project Category'] || 'General';
                    const linkedin = row['LinkedIn URL'] || '#';
                    const driveLink = row['Project Google Drive Link'] || '#';

                    // 3. Create Card HTML
                    const cardHTML = `
                        <div class="project-card bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 flex flex-col h-full group">
                            
                            <div class="relative h-48 overflow-hidden bg-gray-200">
                                <img src="${fileIndex}.png" 
                                     alt="${projectName}" 
                                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                     onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                                <div class="thumb-overlay absolute inset-0 flex items-end p-4">
                                    <span class="bg-indigo-600 text-white text-xs font-bold px-2 py-1 rounded-md uppercase tracking-wide shadow-sm">
                                        ${category}
                                    </span>
                                </div>
                            </div>

                            <div class="p-6 flex flex-col flex-grow">
                                <div class="flex items-start justify-between mb-4">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-900 leading-tight mb-1 group-hover:text-indigo-600 transition-colors">
                                            ${projectName}
                                        </h3>
                                    </div>
                                </div>

                                <div class="flex items-center gap-4 mt-auto pt-4 border-t border-gray-100">
                                    <img src="${fileIndex}.jpg" 
                                         alt="${name}" 
                                         class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-md"
                                         onerror="this.src='https://via.placeholder.com/100?text=User'">
                                    
                                    <div class="flex-grow">
                                        <p class="text-sm font-bold text-gray-800">${name}</p>
                                        <p class="text-xs text-gray-500 truncate max-w-[150px]">${email}</p>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <a href="${linkedin}" target="_blank" title="LinkedIn"
                                           class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white transition-colors">
                                            <i class="fab fa-linkedin-in text-xs"></i>
                                        </a>
                                        <a href="${driveLink}" target="_blank" title="Project Details"
                                           class="w-8 h-8 flex items-center justify-center rounded-full bg-green-50 text-green-600 hover:bg-green-600 hover:text-white transition-colors">
                                            <i class="fab fa-google-drive text-xs"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Append to container
                    container.innerHTML += cardHTML;
                });
            },
            error: function(err) {
                console.error("Error parsing CSV:", err);
                document.getElementById('loader').innerHTML = '<p class="text-red-500">Error loading data. Please check console.</p>';
            }
        });
    </script>
</body>
</html>

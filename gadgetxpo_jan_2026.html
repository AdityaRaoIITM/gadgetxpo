<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetXpo Finalists | IITM Paradox</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            /* Subtle grid pattern for tech feel */
            background-image: 
                radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 40%),
                radial-gradient(#333 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px;
        }

        /* Card Hover Effects */
        .project-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px rgba(79, 70, 229, 0.2); /* Indigo glow */
            border-color: #4f46e5;
        }

        /* Image Overlay */
        .thumb-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
        }

        /* Loading Spinner */
        .loader-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 8px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-color: #4f46e5 transparent #4f46e5 transparent;
            animation: loader-ring 1.2s linear infinite;
        }
        @keyframes loader-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CBYCR8GYKM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CBYCR8GYKM');
</script>
<body class="text-gray-300 antialiased min-h-screen flex flex-col">

    <header class="bg-black/50 backdrop-blur-md sticky top-0 z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-[0_0_15px_rgba(79,70,229,0.5)]">
                    G
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-white">
                    GadgetXpo <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Finalists</span>
                </h1>
            </div>
            <a href="https://gadgetxpo.iitmparadox.org" class="text-sm font-medium text-gray-400 hover:text-white transition-colors flex items-center gap-2">
                Back to Main Site <i class="fas fa-arrow-right text-xs"></i>
            </a>
        </div>
    </header>

    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            
            <div class="text-center mb-16 relative">
                <h2 class="text-5xl font-bold text-white mb-4 tracking-tight">Shortlisted Innovators - GadgetXpo</h2>
                <div class="h-1 w-24 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto rounded-full mb-6"></div>
                <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                    Witness the future of technology through the lens of our top finalists of Gadget<font colo='red'>Xpo</font> IIT Madras, at Margazhi'26.
                </p>
            </div>

            <div id="loader" class="flex justify-center items-center h-64">
                <div class="loader-ring"></div>
            </div>

            <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
                </div>

        </div>
    </main>

    <footer class="bg-black border-t border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 text-center text-gray-600 text-sm">
            &copy; 2024 GadgetXpo IITM Paradox. <span class="text-gray-800">|</span> Built for Innovators.
        </div>
    </footer>

    <script>
        const csvUrl = 'finalists.csv';

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const container = document.getElementById('cards-container');
                const loader = document.getElementById('loader');

                loader.classList.add('hidden');
                container.classList.remove('hidden');

                data.forEach((row, index) => {
                    const fileIndex = index + 1; 
                    
                    const name = row['Name'] || 'Participant';
                    const email = row['Email'];
                    const projectName = row['Project Name'] || 'Untitled Project';
                    const category = row['Project Category'] || 'General';
                    const linkedin = row['LinkedIn URL'] || '#';
                    const driveLink = row['Project Google Drive Link'] || '#';

                    // Dark Theme Card HTML
                    const cardHTML = `
                        <div class="project-card bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 flex flex-col h-full group relative">
                            
                            <div class="relative h-48 overflow-hidden bg-gray-800">
                                <img src="${fileIndex}.png" 
                                     alt="${projectName}" 
                                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100"
                                     onerror="this.src='https://via.placeholder.com/400x300/333/999?text=No+Image'">
                                
                                <div class="absolute top-4 left-4">
                                     <span class="bg-black/60 backdrop-blur-md text-indigo-300 border border-indigo-500/30 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">
                                        ${category}
                                    </span>
                                </div>

                                <div class="thumb-overlay absolute inset-0 flex items-end p-5">
                                    </div>
                            </div>

                            <div class="p-6 flex flex-col flex-grow">
                                <div class="mb-4">
                                    <h3 class="text-xl font-bold text-white leading-tight mb-2 group-hover:text-indigo-400 transition-colors">
                                        ${projectName}
                                    </h3>
                                </div>

                                <div class="flex items-center gap-4 mt-auto pt-5 border-t border-gray-800">
                                    <div class="relative">
                                        <img src="${fileIndex}.jpg" 
                                             alt="${name}" 
                                             class="w-12 h-12 rounded-full object-cover border-2 border-gray-700 group-hover:border-indigo-500 transition-colors"
                                             onerror="this.src='https://via.placeholder.com/100/333/FFF?text=User'">
                                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900"></div>
                                    </div>
                                    
                                    <div class="flex-grow min-w-0">
                                        <p class="text-sm font-bold text-gray-200 truncate">${name}</p>
                                        <p class="text-xs text-gray-500 truncate font-mono">${email}</p>
                                    </div>
                                    
                                    <div class="flex gap-2">
                                        <a href="${linkedin}" target="_blank" title="LinkedIn"
                                           class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-800 text-gray-400 hover:bg-[#0077b5] hover:text-white transition-all duration-300">
                                            <i class="fab fa-linkedin-in text-sm"></i>
                                        </a>
                                        <a href="${driveLink}" target="_blank" title="Project Details"
                                           class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-800 text-gray-400 hover:bg-[#1DA462] hover:text-white transition-all duration-300">
                                            <i class="fab fa-google-drive text-sm"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    container.innerHTML += cardHTML;
                });
            },
            error: function(err) {
                console.error("Error parsing CSV:", err);
                document.getElementById('loader').innerHTML = '<p class="text-red-400">Error loading data. Check console.</p>';
            }
        });
    </script>
</body>
</html>
